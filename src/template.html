<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TO DO</h1>
      </div>
      <div class="sidebar">
        <section id="filtersSection">
          <div id="home">Home</div>
          <div class="clickable" id="all-tasks">All Tasks</div>
          <div class="clickable" id="today">Today</div>
          <div class="clickable" id="this-week">This Week</div>
        </section>
        <section id="projectSection">
          <div id="project">Projects</div>
          <div class="clickable" id="addProject">
            <img src="./images/add.png" alt="" class="plus" /> Add Project
          </div>
        </section>
      </div>
      <div class="main">
        <section id="taskSection">
          <div class="clickable" id="addTask">
            <img src="./images/add.png" alt="" class="plus" /> Add Task
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
